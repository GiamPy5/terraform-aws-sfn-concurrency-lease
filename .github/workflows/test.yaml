name: Test
on:
  pull_request:
    branches:
      - master
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
        
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: pytest -q --maxfail=1 --disable-warnings -ras